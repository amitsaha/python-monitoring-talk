receivers:
  opencensus:

exporters:
  logging:
  jaeger:
    endpoint: jaeger-all-in-one:14250
    insecure: true
  otlp:
    endpoint: "api.honeycomb.io:443"
    headers:
      "x-honeycomb-team": "SDK-KEY"
      "x-honeycomb-dataset": "otel-demo-python"
  prometheus:
    endpoint: "prometheus:1234"
    namespace: test-space
    const_labels:
      label1: value1
      label2: spaced value
    send_timestamps: true

processors:
  batch:
  queued_retry:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [opencensus]
      processors: [batch, queued_retry]
      exporters: [logging, jaeger, otlp]
    metrics:
      receivers: [opencensus]
      processors: [batch, queued_retry]
      exporters: [logging, prometheus]